<style>
  body {
    background-image: url('https://www.midwestpeople.com/wp-content/uploads/2017/04/Backbone-of-Society.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>
<body>
  <br><br><br><br>
  <div class="container" style="max-width: 600px;background-color:greenyellow;">
    <br>
    <h2 class="textual" style="text-align:center; font-family: cursive;">User Registration</h2>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
        >
       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small>-->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email Id</small>
      </div>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
     
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" required #cpassword="ngModel" (ngModel)="user.password"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
        <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || password.untouched">Password and Confirm Password must be the same</small>
      </div>

      <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      <small class="float-right" (click)="gotologin()">Existing User ? Login Here</small>
    </form>
    <br><br>
  </div>
  <br><br><br>
</body>
